<ion-view view-title="Dashboard">
  <ion-content>
  <div style="margin:auto;max-width:1200px;">
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <div style="float:left;margin:0px 20px 0px 0px" class="{{chat.icon}}"></div>
<div style="float:right">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
</div>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    </div>
  </ion-content>
</ion-view>
